%include "common.conf"

purge_rules
{
	policy default
	{
		condition
        {
            type == "symlink"
        }
    }
}

migration_rules
{
    policy default
    {
        # migrate all files ASAP
        condition
        {
            last_mod >= 1sec
        }
    }
}

migration_parameters
{
    # run every sec
    runtime_interval = 1s;
    backup_new_files = TRUE;
}

purge_trigger
{
    trigger_on         = global_usage;
    high_threshold_pct = 0%;
    low_threshold_pct  = 0%;
    check_interval     = 5min;
}

