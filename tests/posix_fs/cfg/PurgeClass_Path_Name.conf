%include "common.conf"

Filesets
{
    FileClass test_purge_path
    { 
        Definition
        {
            fullpath == "$ROOT_DIR/dir1/*"
            and
            owner == "root"
        }
    }
}

purge_policies
{
    Policy default
    {
        target_fileclass = test_purge_path;
        condition
        {
            type == file
            and
            name == "file.1"
        }
    }
}

migration_policies
{
    policy default
    {
        # migrate all files ASAP
        condition
        {
            last_mod >= 1sec
        }
    }
}

migration_parameters
{
    # run every sec
    runtime_interval = 1s;
    backup_new_files = TRUE;
}

purge_trigger
{
    trigger_on         = global_usage;
    high_threshold_pct = 0%;
    low_threshold_pct  = 0%;
    check_interval     = 5min;
}

hsm_remove_policy
{
    #remove files 1 week after they have been removed from Lustre
    deferred_remove_delay = 1w;
}

