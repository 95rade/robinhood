%include "common.conf"

hsm_remove_rules
{
    rule default {
        condition { rm_time > 30s }
    }
}

hsm_remove_trigger {
    trigger_on = periodic;
    check_interval = 1min;
}

hsm_remove_parameters
{
    nb_threads = 2;
    queue_size = 6;
    max_rm_count = 4;
}

migration_policies
{
	policy default
	{
		condition
        {
            owner == "root"
        }
    }
}

