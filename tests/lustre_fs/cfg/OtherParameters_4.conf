General
{
     fs_path = "/mnt/lustre";
}

ListManager
{
	MySQL
	{
		server = "localhost";
		db = "robinhood_lustre";
        user = "robinhood";
		# password or password_file are mandatory
		password = "robinhood";
        innodb = enabled;
	}

	SQLite {
	        db_file = "/tmp/robinhood_sqlite_db" ;
        	retry_delay_microsec = 1000 ;
	}
}

backend
{
    root = "/tmp/backend";
    mnt_type=ext4;
    action_cmd = "../../scripts/rbhext_tool";
    check_mounted = TRUE;
}

migration_policies
{
	policy default
	{
		condition
        {
            owner == "root"
        }
    }
}

migration_parameters
{
    backup_new_files = TRUE;
    max_migration_volume = 100MB;
    check_copy_status_on_startup = TRUE;
    check_copy_status_delay = 30sec;
}

