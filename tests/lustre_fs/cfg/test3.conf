# TEST: - Fileset definition based on filename
#       - Migration hints
#       - Migration policy using filesets

%include "common.conf"

Filesets
{
        FileClass even_files
        {
                Definition
                {
                        name == "*[02468]"
                }
                migration_hints="fileclass={policy},archive_id=1";
        }

        FileClass odd_files
        {
                Definition
                {
                        name == "*[13579]"
                }
                migration_hints="fileclass={policy},archive_id=1";
        }

}


######## Policies for this test ###########

migration_policies
{
    # migrate even files 10s after they have been modified
    policy even_migr
    {
        target_fileclass = even_files;
        condition {
                last_mod > 10s
        }
    }

    # migrate odd files 20s after they have been modified
    policy odd_migr
    {
        target_fileclass = odd_files;
        condition {
                last_mod > 20s
        }
    }

    # migrate other files after 30s
    policy default
    {
        condition {
                last_mod > 30s
        }
        hints="archive_id=1";
    }

}

######## most basic space release policy ##########

purge_policies
{
    policy default
    {
        # We can release files that have not been accessed
        # for more than a day
        condition
        {
            last_access > 1h
        }
    }
}

####### Purge trigger ########

# trigger purge on OST if its usage exceeds 85%
purge_trigger
{
    trigger_on         = OST_usage ;
    high_threshold_pct = 85% ;
    low_threshold_pct  = 80% ;
    check_interval     = 5min ;
}

##### basic HSM remove policy ######

hsm_remove_policy
{
    #remove files 1 week after they have been removed from Lustre
    deferred_remove_delay = 1w;
}
