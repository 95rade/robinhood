%include "common.conf"

purge_policies
{
	policy default
	{
		condition { ost_pool == "ost1" }
    }
}

migration_policies
{
    policy default
    {
        # migrate all files ASAP
        condition
        {
            last_mod >= 1sec
        }
    }
}

# run migration every sec
migration_trigger {
    trigger_on = periodic;
    check_interval = 1s;
}

purge_trigger
{
    trigger_on         = OST_usage;
    high_threshold_pct = 0%;
    low_threshold_pct  = 0%;
    check_interval     = 5min;
}

