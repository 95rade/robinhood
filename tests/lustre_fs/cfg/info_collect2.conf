%include "common.conf"

EntryProcessor
{
	Alert dir_alert
	{
		type == directory
		and
		dircount > 30000
	}

	Alert link_alert
	{
		type == file
		and
		size > 1024
	}

	match_classes = TRUE;
}

FS_Scan {
	ignore { type == directory and name == ".lustre" }
}

Migration_policy
{
	Policy default
	{
		condition { last_mod > 1h }
	}
}

Purge_policy
{
	Policy default
	{
		condition { last_access > 1h }
	}
}
